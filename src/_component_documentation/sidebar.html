---
name: Sidebars
---

<div class="component-examples space-x-4">
  <div class="sidebar-layout">

    <div id="example-sidebar-overlay" class="sidebar-overlay">&nbsp;</div>
    <div id="example-sidebar" class="sidebar -ml-4 overflow-hidden">
      <div class="sidebar-content">
        <button class="button icon-only collapse-button">
          <i data-feather="chevron-left" class="icon hidden-collapsed"></i>
          <i data-feather="chevron-right" class="icon hidden-expanded"></i>
        </button>

        <div class="sidebar-header">
          <img src="https://adjourn.io/assets/images/favicon.png" alt="Adjourn Logo" />
          <h1 class="mt-4 hidden-collapsed">Sidebar Example</h1>
          <h2 class="hidden-collapsed">This is an example of a sidebar.</h2>
        </div>

        <nav>
          <ul>
            <li class="navigation-item">
              <a href="">
                <div class="media">
                  <i data-feather="activity" class="icon"></i>
                  <div class="media-text">Item 1</div>
                </div>
              </a>
            </li>
            <li class="navigation-item">
              <a href="">
                <div class="media">
                  <i data-feather="archive" class="icon"></i>
                  <div class="media-text">Item 2</div>
                </div>
              </a>
            </li>
            <li class="navigation-item">
              <a href="">
                <div class="media">
                  <i data-feather="award" class="icon"></i>
                  <div class="media-text">Item 3</div>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>


      <div class="sidebar-footer flex items-center justify-around">
        <a href="">
          <div class="media">
            <i data-feather="log-out" class="icon"></i>
            <div class="media-text">Item 1</div>
          </div>
        </a>
        <a href="">
          <div class="media">
            <i data-feather="user" class="icon"></i>
            <div class="media-text">Item 2</div>
          </div>
        </a>
      </div>
    </div>

    <main class="bg-white p-8">
      <p>This is the main content.</p>

      <button id="hide-sidebar" class="button primary">Hide</button>
      <button id="show-sidebar" class="button">Show</button>
      <br /><br />
      <button id="collapse-sidebar" class="button primary">Collapse</button>
      <button id="expand-sidebar" class="button">Expand</button>
    </main>
  </div>
</div>


<script>
  var sidebar = new window.Sidebar({
    sidebarSelector: '#example-sidebar',
    sidebarOverlaySelector: '#example-sidebar-overlay',
  });

  document.querySelector('#hide-sidebar').addEventListener('click', () => sidebar.hide());
  document.querySelector('#show-sidebar').addEventListener('click', () => sidebar.show());

  document.querySelector('#collapse-sidebar').addEventListener('click', () => sidebar.collapse());
  document.querySelector('#expand-sidebar').addEventListener('click', () => sidebar.expand());
</script>
